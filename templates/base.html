<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/style.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/1d53956076.js" crossorigin="anonymous"></script>
    <title>{% block title %}Aid4All{% endblock %}</title>
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for cat,msg in messages %} {% if cat == "error" %}
    <script class="text-uppercase">
        swal({
            title: 'Error!',
            text: '{{msg|upper}}',
            icon: 'error',
            button: 'OK',
        });
    </script>
    {% else %}
    <script>
        swal({
            title: 'Success!',
            text: '{{msg|upper}}',
            icon: 'success',
            button: 'OK',
            timer: 1500,
        });
    </script>
    {% endif %} {% endfor %} {% endif %} {% endwith %} {% block body %} {% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
